<div class="col-xs-12 col-md-3"></div>
<div id="orderForm" class="col-xs-12 col-md-6">

    <div class="col-xs-12 col-md-4">
        <label class="control-label">
            Select Seats
      
        
        </label>
        <select id="seatselect" class="form-control">
            <option value="Lawn">Lawn ($100)</option>
            <option value="Seating">Seating ($150)</option>
            <option value="GA">General Admission ($300)</option>
        </select>
    </div>
    <div class="col-xs-12 col-md-4">
        <label class="control-label">
            Quantity
        <span class="label label-danger">3 max per purchase</span>
        </label>
        <select id="seatselect" class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>

    <div class="col-xs-12 col-md-4">
        <label class="control-label">
            Show date you wish to attend (April 29th OR 30th)
        </label>
        <input type="text" id="attenddate" name="name" class="form-control">
    </div>

    <div class="col-xs-12 col-md-12">
        <label class="control-label">
            Name (as displayed on card)
        </label>
        <input type="text" id="name" class="form-control">
    </div>

    <div class="col-xs-12 col-md-8">
        <label class="control-label">
            Card Number
        </label>
        <input id="cardNumber" type="text" maxlength="14" placeholder="Card Number" class="form-control input-md">
    </div>

    <div class="col-xs-12 col-md-4">
        <label class="control-label">
            CVV
        </label>
        <input type="text" id="securityCode" class="form-control" maxlength="3" title="Three digits at back of your card">
    </div>

    <div class="col-xs-12  col-md-6">
        <label class="control-label">
            Card Expiry Month
        </label>
        <select id="expirymonth" name="expirymonth" placeholder="eg 123" class="form-control">
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
    </div>
    
       <div class="col-xs-12  col-md-6">
        <label class="control-label">
            Card Expiry Year
        </label>
        <select id="expiryyear" name="expiryyear" placeholder="eg 123" class="form-control">
            <option value="01">2016</option>
            <option value="02">2017</option>
            <option value="03">2018</option>
            <option value="04">2019</option>
            <option value="05">2020</option>
            <option value="06">2021</option>
            <option value="07">2022</option>
            <option value="08">2023</option>
            <option value="09">2024</option>
            <option value="10">2025</option>
            <option value="11">2026</option>
        </select>
    </div>

   

    <div class="col-xs-12 col-md-6">
        <label class="control-label">
            Home Address
        </label>
        <input id="address" type="text" class="form-control">
    </div>

    <div class="col-xs-12 col-md-6">
        <label class="control-label">
            Postal Code
        </label>
        <input type="text" id="zip" class="form-control">
    </div>

    <div class="col-sm-6 col-xs-6 col-md-6">
        <label class="control-label">
            State/Province
        </label>
        <input type="text" id="state" class="form-control">
    </div>

    <div class="col-sm-6 col-xs-6 col-md-6">
        <label class="control-label">
            Country
        </label>
        <input type="text" class="form-control" id="country">
    </div>

    <div class="col-md-12">
        <button id="submitButton" class="btn btn-warning">
            Submit
        </button>
    </div>
    <div id='successMsg' class='col-md-12 text-success'></div>
</div>
<div class="col-xs-12 col-md-3"></div>

<div class=log id="log">LOG:</div>
